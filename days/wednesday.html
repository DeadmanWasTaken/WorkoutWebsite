                    <td>Bodyweight Squat</td>
                    <td>3</td>
                    <td>4-6</td>
                    <td><a href="https://www.youtube.com/watch?v=U3HlEF_E9fo" target="_blank"><img src="/images/images-workout/bodyweight-squat.png" class="imageresize" alt="A diagram of a person showing how to do a Bodyweight Squat and what muscles it targets."></a></td>

                <tr>
                    <td>Rack Pull</td>
                    <td>3</td>

                <tr>
                    <td>Walking Lunge</td>
                    <td>2-3</td>

                <tr>
